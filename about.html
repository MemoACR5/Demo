<html lang="en">
<head>
     <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body data-barba="wrapper">
    <ul class="transition">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <nav>
        <div id="header">
            <div id="logo"><a href="index.html">Imagine</a></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <main data-barba="container" data-barba-namespace="home">
        <div id="home">
            <div id="container">
                <div id="circle"></div>
                <h1 class="stagger">About Me</h1>
            </div>
            <hr>
            <div id="about">
                <div id="text">
                    <h1 class="faders">My Story</h1>
                    <p class="faders">I've always been interested in new technologies, so when I discovered web dev, I tried to learn everything about it.</p>
                </div>
                <div id="img"><img src="./img/code.png" alt=""></div>
            </div>
            <hr>
        <div id="skills">
            <h1 class="faders">My Skills</h1>
            <div id="svg">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <img src="./svg/css-3-svgrepo-com.svg" alt="css">
                            </li>
                            <li class="glide__slide">
                                <img src="./svg/firebase-1-logo-svgrepo-com.svg" alt="firebase">
                            </li>
                            <li class="glide__slide">
                                <img src="./svg/html-5-svgrepo-com.svg" alt="html">
                            </li>
                            <li class="glide__slide">
                                <img src="./svg/js-svgrepo-com.svg" alt="js">
                            </li>
                            <li class="glide__slide">
                                <img src="./svg/node-js-svgrepo-com.svg" alt="node">
                            </li>
                            <li class="glide__slide">
                                <img src="./svg/react-javascript-js-framework-facebook-svgrepo-com.svg" alt="node">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script>
        const config = {
            type: 'carousel',
            autoplay: 1500,
            hoverpause: true,
            perView: 2,
        }

        new Glide('.glide', config).mount()
    </script> 
    
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   
    <script src="./js/app.js"></script> 
    <script src="./js/barba.js"></script>

    

</body>
